apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: questify-frontend
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    argocd-image-updater.argoproj.io/image-list: frontend=registry.axelfrache.com/questify/frontend
    argocd-image-updater.argoproj.io/frontend.allow-tags: regexp:^sha-[0-9a-f]{7,40}$
    argocd-image-updater.argoproj.io/frontend.update-strategy: newest-build
    argocd-image-updater.argoproj.io/write-back-method: argocd
    argocd-image-updater.argoproj.io/frontend.helm.image-tag: image.tag
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: questify

  source:
    repoURL: https://github.com/axelfrache/questify.git
    targetRevision: HEAD
    path: charts/questify-frontend
    helm:
      releaseName: questify-frontend
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: questify

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
