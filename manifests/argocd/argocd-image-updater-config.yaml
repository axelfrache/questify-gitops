apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-image-updater-config
  namespace: argocd
data:
  registries.conf: |
    registries:
      - name: axelfrache-registry
        prefix: registry.axelfrache.com
        api_url: https://registry.axelfrache.com
        credentials: pullsecret:argocd/regcred
        default: true
